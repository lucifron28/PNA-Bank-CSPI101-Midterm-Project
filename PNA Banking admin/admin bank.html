<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin bank.css">
</head>
<section>
    <div class="image">
        <img id="logo" src="images/PNA.png">
        <img id=background src="images/bg2.jpg">
        <img id="profile" src="images/profile.png">
        <button class="logout-btn">Logout</button>
    </div>
    <div class="content">
        <aside>
            <h2>Administrator Utilities</h2>
			<form id="create-bank-form">
				<h3>Create Bank Account</h3>
				<input type="text" id="name" placeholder="Name" required>
				<input type="text" id="address" placeholder="Address" required>
				<input type="number" id="account_number" placeholder="Account Number" required>
				<input type="number" id="balance" placeholder="Balance" required>
				<div class="active-status"><input type="checkbox" id="is_active"> Active</div>
				<input type="text" id="type_of_account" placeholder="Type of Account" required>
				<button type="submit" id="submit">Create</button>
			</form>
        </aside>
        <main>
            <h2>Bank List</h2>
            <table id="banks-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Account Number</th>
                        <th>Balance</th>
                        <th>Active</th>
                        <th>Type of Account</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Bank rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Update Bank Modal -->
	<div id="update-bank-modal" class="modal" style="display: none;">
        <span class="close">&times;</span>
		<div class="modal-content">
			<form id="update-bank-form">
				<h3>Update Bank</h3>
				<input type="text" id="update-name" placeholder="Name">
				<input type="text" id="update-address" placeholder="Address">
				<input type="number" id="update-balance" placeholder="Balance">
				<div class="active-status"><input type="checkbox" id="update-is_active"> Active</div>
				<input type="text" id="update-type_of_account" placeholder="Type of Account">
				<button type="submit">Update</button>
			</form>
		</div>
	</div>

    <script src="script.js"></script>
</section>
</html>
